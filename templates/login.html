{% extends 'base.html' %}

{% block head %}
<title>Log In</title>
{% endblock %}
{% block body %}
<div>
  <h1>Login Page</h1>
  <div class="login">
    <form action="/" method="POST">
      <input type="text" name="username" id="username">
      <input type="password" name="password" id="password">
      <input type="text" name="dsn" id="dsn">
      <input type="submit" value="Log In">
    </form>
  </div>
</div>

{% endblock %}
