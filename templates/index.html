{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1 style="text-align: center">Task Master</h1>
  <div>
    <table>
      {% if tasks|length == 0 %}
        <p>Nemas ziadny task, vytvor ho!</p>
      {% else %}
        <tr>
          <th>Task</th>
          <th>Added</th>
          <th>Actions</th>
        </tr>
        {% for task in tasks %}
          <tr>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
            <td>
              <a href="/edit/{{task[0]}}">Edit</a>
              <br>
              <a href="/delete/{{task[0]}}">Delete</a>
            </td>
          </tr>
        {% endfor %}
      {% endif %}

    </table>
  </div>

  <div class="form">
    <form action="/main" method="POST">
      <input type="text" name="content" id="content">
      <input type="submit" value="Add Task">
    </form>
  </div>

</div>
{% endblock %}
